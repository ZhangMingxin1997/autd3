[package]
name = "autd3capi"
version = "17.0.0"
edition = "2021"
license = "MIT"

[lib]
crate-type = ["cdylib"]

[dependencies]
async-ffi = "0.5.0"
autd3capi-def = { path = "../autd3capi-def" }
tokio = { version = "1.33.0", features = ["rt-multi-thread"] }

[build-dependencies]
wrapper-generator = { path = "../wrapper-generator" }

[features]
single_float = ["autd3capi-def/single_float"]
use_meter = ["autd3capi-def/use_meter"]

[dev-dependencies]
assert_approx_eq = "1.1.0"
memoffset = "0.9.0"
