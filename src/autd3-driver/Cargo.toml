[package]
name = "autd3-driver"
version = "15.1.0"
authors = ["shun suzuki <suzuki@hapis.k.u-tokyo.ac.jp>"]
edition = "2021"

license = "MIT"
description = "AUTD3 driver"
repository = "https://github.com/shinolab/autd3"
readme = "README.md"
keywords = ["autd"]

[features]
default = []
single_float = []
use_meter = []

[dependencies]
bitflags = "2.0.2"
thiserror = "1.0.31"
nalgebra = { version = "0.32.3", default-features = false, features = ["std"] }
spdlog-rs = "0.3.10"
bitvec = "1.0.1"
serde = { version = "1.0.188", features = ["derive"] }

[target.'cfg(windows)'.dependencies]
windows = { version = "0.51.1", features = ["Win32_Media_Multimedia", "Win32_System_Threading", "Win32_Foundation"] }

[target.'cfg(not(windows))'.dependencies]
libc = "0.2.144"

[dev-dependencies]
rand = "0.8.5"
assert_approx_eq = "1.1.0"
itertools = "0.11.0"
