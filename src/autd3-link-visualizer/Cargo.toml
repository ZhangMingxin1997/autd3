[package]
name = "autd3-link-visualizer"
version = "17.0.0"
authors = ["shun suzuki <suzuki@hapis.k.u-tokyo.ac.jp>"]
edition = "2021"

license = "MIT"
description = "Link for visualizing the output of the AUTD3"
repository = "https://github.com/shinolab/autd3"
readme = "README.md"
keywords = ["autd"]

[dependencies]
autd3-firmware-emulator = { path = "../autd3-firmware-emulator", version = "17.0.0" }
autd3-driver = { path = "../autd3-driver", version = "17.0.0", features = ["sync"] }
autd3-derive = { path = "../autd3-derive", version = "17.0.0" }
thiserror = "1.0.30"
pyo3 = { version = "0.20.0", features = ["abi3", "abi3-py310", "auto-initialize"], optional = true }
which = { version = "5.0.0", optional = true }
itertools = "0.11.0"
vulkano = { version = "0.34.1", optional = true }
vulkano-shaders = { version = "0.34.0", optional = true }
plotters = { version = "0.3.5", optional = true }
scarlet = { version = "1.2.0", optional = true }
plotters-bitmap = { version = "0.3.3", optional = true }
num-complex = "0.4.3"
async-trait = "0.1.74"

[features]
default = ["plotters"]
plotters = ["dep:plotters", "plotters-bitmap", "scarlet"]
python = ["pyo3", "which"]
gpu = ["vulkano", "vulkano-shaders"]
single_float = ["autd3-driver/single_float"]
all = ["plotters", "python", "gpu"]
