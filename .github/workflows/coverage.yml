name: Coverage

on:
  push:
    branches:
      - 'develop'

jobs:
  check-src:
    runs-on: ubuntu-latest
    name: check if src files changed
    outputs:
      status: ${{ steps.changed-files.outputs.modified_files }}
    steps:
      - uses: actions/checkout@v3
      - uses: tj-actions/changed-files@v40
        id: changed-files
        with:
          files: |
            .github/actions/setup-build/action.yml
            .github/workflows/coverage.yml
            src/**/*.rs
            src/*.toml
            src/**/*.toml
            src/**/*.proto
            python/pyautd3/*.py
            python/pyautd3/**/*.py
            python/tests/*.py
            python/tests/**/*.py

  coverage:
    needs: check-src
    if: needs.check-src.outputs.status
    runs-on: ubuntu-latest
    env:
      CARGO_TERM_COLOR: always
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup
        if: needs.check-src.outputs.status
        uses: ./.github/actions/setup-build
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          os: ubuntu-latest
          shaderc: false
      - uses: dtolnay/rust-toolchain@nightly
      - name: Install cargo-llvm-cov
        uses: taiki-e/install-action@cargo-llvm-cov

      - name: Rust cache
        if: needs.check-src.outputs.status
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src -> target'

      - name: Generate code coverage for rust
        run: |
          python3 build.py cov

      - name: Generate code coverage for python
        run: |
          python3 -m pip install -U pytest pytest-asyncio pytest-cov
          python3 -m pip install -U numpy
          python3 build.py python cov --cov_report=xml
      
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: src/lcov.info,python/coverage.xml
          fail_ci_if_error: true
