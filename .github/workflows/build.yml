name: build

on:
  push:
    branches:
      - 'develop'
  pull_request:
    types: [opened, reopened, review_requested]

env:
  CARGO_INCREMENTAL: 0

jobs:
  check-src:
    runs-on: ubuntu-latest
    name: check if src files changed
    outputs:
      status: ${{ steps.changed-files.outputs.modified_files }}
    steps:
      - uses: actions/checkout@v3
      - uses: tj-actions/changed-files@v40
        id: changed-files
        with:
          files: |
            .github/actions/setup-build/action.yml
            .github/workflows/build.yml
            src/**/*.rs
            src/*.toml
            src/**/*.toml
            src/**/*.proto

  build-src:
    needs: check-src
    name: build-src-${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - uses: actions/checkout@v3
        
      - name: Rust cache
        if: needs.check-src.outputs.status
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src -> target'

      - name: Setup Python
        if: needs.check-src.outputs.status
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"
      - name: Setup
        if: needs.check-src.outputs.status
        uses: ./.github/actions/setup-build
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          os: ${{ matrix.os }}
          cuda: true
          shaderc: true

      - name: Test src on ${{ matrix.os }}
        if: needs.check-src.outputs.status
        run: |
          python3 build.py build --release --all --no-examples
          python3 build.py build --release --all --skip-cuda
          python3 build.py test --release --all --skip-cuda
        shell: bash

  build-linux-arm32-src:
    needs: check-src
    name: build-src-linux-arm32
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false

    steps:
      - uses: actions/checkout@v3
      - name: Setup
        if: needs.check-src.outputs.status
        uses: ./.github/actions/setup-build
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          os: ubuntu-latest
          arch: 'arm32'
          cuda: false

      - name: Rust cache
        if: needs.check-src.outputs.status
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src -> target'

      - name: Test src on ${{ matrix.os }}
        if: needs.check-src.outputs.status
        run: |
          python3 build.py build --all --arch arm32 --no-examples

  build-linux-aarch64-src:
    needs: check-src
    name: build-src-linux-aarch64
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
    steps:
      - uses: actions/checkout@v3
      - name: Setup
        if: needs.check-src.outputs.status
        uses: ./.github/actions/setup-build
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          os: ubuntu-latest
          arch: 'aarch64'
          cuda: false

      - name: Rust cache
        if: needs.check-src.outputs.status
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src -> target'

      - name: Test src on ${{ matrix.os }}
        if: needs.check-src.outputs.status
        run: |
          python3 build.py build --all --arch arm32 --no-examples

  lint-src:
    needs: check-src
    name: lint-src
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup
        if: needs.check-src.outputs.status
        uses: ./.github/actions/setup-build
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          os: ubuntu-latest
          cuda: true
          shaderc: true

      - name: Rust cache
        if: needs.check-src.outputs.status
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src -> target'

      - name: lint src
        if: needs.check-src.outputs.status
        run: |
          python3 build.py lint --all
