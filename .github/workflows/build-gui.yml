name: build-gui

on:
  push:
    tags-ignore:
      - v*
    branches:
      - 'dev'

jobs:
  build:
    name: build ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest]
    
    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x
    - name: Build with dotnet
      run: |
        mkdir build
        cd build
        cmake .. -DBUILD_ALL=ON -DDISABLE_EXAMPLES=ON
        cmake --build . --parallel 8 --config Release
        cd ..
        foreach($dll in Get-ChildItem -Path build/bin/Release | Where {$_.extension -like ".dll"}){Copy-Item -Path $dll -Destination cs/src/native/windows/x64}
        cd cs/src
        dotnet clean
        dotnet build -c:Release
        cd ../..
        dotnet nuget add source $pwd/cs/src/bin/Release -n autd3sharp_local
        cd dist/GUI
        dotnet build -c:Release
