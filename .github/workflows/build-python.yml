name: build-python

on:
  push:
    branches:
      - 'develop'
  pull_request:
    types: [opened, reopened, review_requested]

env:
  CARGO_INCREMENTAL: 0

jobs:
  check:
    runs-on: ubuntu-latest
    name: check if files changed
    outputs:
      status: ${{ steps.changed-files.outputs.modified_files }}
    steps:
      - uses: actions/checkout@v3
      - uses: tj-actions/changed-files@v37
        id: changed-files
        with:
          files: |
            .github/actions/setup-build/action.yml
            .github/workflows/build-python.yml
            python/pyautd3/*.py
            python/pyautd3/**/*.py
            python/tests/*.py
            python/tests/**/*.py

  build:
    needs: check
    name: build-python-${{ matrix.os }}-${{ matrix.python-version }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ["3.10", "3.11", "3.12"]

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python ${{ matrix.python-version }}
        if: needs.check.outputs.status && !(matrix.os == 'macos-latest' && matrix.python-version == '3.10')
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install tools
        if: needs.check.outputs.status && !(matrix.os == 'macos-latest' && matrix.python-version == '3.10')
        run: |
          python3 -m pip install -U mypy numpy build wheel pytest

      - name: Rust cache
        if: needs.check.outputs.status && !(matrix.os == 'macos-latest' && matrix.python-version == '3.10')
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './capi -> target'

      - name: Setup
        if: needs.check.outputs.status && !(matrix.os == 'macos-latest' && matrix.python-version == '3.10')
        uses: ./.github/actions/setup-build
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          os: ${{ matrix.os }}
          cuda: true

      - name: Build python library on ${{ matrix.os }}
        if: needs.check.outputs.status && !(matrix.os == 'macos-latest' && matrix.python-version == '3.10')
        run: |
          python3 build.py python build --no-install

      - name: Test python library on ${{ matrix.os }}
        if: needs.check.outputs.status && !(matrix.os == 'macos-latest' && matrix.python-version == '3.10')
        run: |
          python3 build.py python test --skip-cuda
